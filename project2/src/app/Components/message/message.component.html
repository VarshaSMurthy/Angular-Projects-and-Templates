<div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center">
  <div fxFlex="fxFlexForCol1%" class="flex" (click)="div1Function()">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
    </table>
  </div>
  <div fxFlex="50%" class="flex" *ngIf="div1">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card-container-left"> Details</mat-card-title>
        <mat-card-title class="card-container-right" style="float: right;">
          <button mat-icon-button class="example-icon" (click)="div2Function()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center">
          <div fxFlex="50%">
            <p><b>ID: </b>{{id}}</p>
            <p><b>Weight: </b>{{weight}}</p>
          </div>
          <div fxFlex="50%">
            <p><b>Name: </b>{{name}}</p>
            <p><b>Symbol: </b>{{symbol}}</p>
          </div>
        </div>
        <b>Body:</b>
        <textarea></textarea>
        <br>
        <br>
        <b>Comment:</b>
        <textarea placeholder="Add the comments / solution here..." [(ngModel)]="comment"></textarea>
        <br>
        <br>
        <button mat-raised-button class="example-icon logout" color="primary" (click)="post()">Comment</button>
        <br>
        <br>
        <b><i>Comment History: </i></b>
        <hr>
        <div *ngFor="let comments of postcomment">
          <p>{{comments}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
